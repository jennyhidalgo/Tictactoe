<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>

  <br />
  <br />
  <br />
  <br />

  <tr>

  </tr>
  </table>
  <br/>

  
  <button onclick="resetToDefault()">RESET</button>
  
  <section align="center" id="popup">
  <p id="text">text</p>

  <button id="popupbutton" onclick="resetToDefault()">Ok</button>
  </section>
